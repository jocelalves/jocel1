<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tela de Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../CSS/cadastrocliente.css" />
</head>

<body>
  <!-- Início do Container Cadastro ---------------- -->
  <div class="bg-overlay">
    <div class="card cadastro-card p-5 shadow-lg">
      <!-- Início do Cabeçalho ---------------- -->
      <div class="mb-4 d-flex align-items-center">
        <a href="../index.html" class="btn btn-sm btn-outline-dark me-2">← Voltar</a>


        <h3 class="mb-0">Arruma Já - Cadastro</h3>
      </div>
      <!-- Fim do Cabeçalho ---------------- -->

      <!-- Início do Formulário ---------------- -->
      <form id="formCadastro" action="../php/cadastroCliente.php " method="post">
        <!-- Nome -->
        <div class="mb-3">
          <label for="nome" class="form-label text-dark">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label text-dark">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required />
        </div>

        <!-- Telefone -->
        <div class="mb-3">
          <label for="telefone" class="form-label text-dark">Telefone</label>
          <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Digite seu telefone" required />
        </div>

        <!-- CPF -->
        <div class="mb-3">
          <label for="cpf" class="form-label text-dark">CPF</label>
          <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required />
        </div>

        <!-- Senha -->
        <div class="mb-3">
          <label for="senha" class="form-label text-dark">Senha</label>
          <div class="input-group">
            <input type="password" class="form-control" id="senha" name="senha" required />
            <button class="btn btn-outline-secondary" type="button" onclick="toggleSenha('senha')">
              👁
            </button>
          </div>
        </div>

        <!-- Confirmar Senha -->
        <div class="mb-4">
          <label for="confSenha" class="form-label text-dark">Confirmar Senha</label>
          <div class="input-group">
            <input type="password" class="form-control" id="confSenha" name="confirma-senha" required />
            <button class="btn btn-outline-secondary" type="button" onclick="toggleSenha('confSenha')">
              👁
            </button>
          </div>
        </div>

        <!-- Botão -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            Cadastrar
          </button>
        </div>
      </form>
      <!-- Fim do Formulário ---------------- -->
    </div>
  </div>
  <!-- Fim do Container Cadastro ---------------- -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery e máscara -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

  <script>
    // Máscara para CPF
   

    // Mostrar/Ocultar senha
    function toggleSenha(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>

</html>
